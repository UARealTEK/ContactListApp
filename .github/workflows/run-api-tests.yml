name: Run API Tests

on:
  push:
    branches: [ main, dev, feature ]
  pull_request:
    branches: [ main, dev, feature ]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'   # or your current version

      - name: Run API tests with tag
        run: mvn test -Djunit.jupiter.tags=api
